<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add items</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <section class="container-fluid bg2">
    <section class ="row ">
      <section class="col-12 col-sm-6 col-md-3">

        <form class="row form-container2 g-3 needs-validation" novalidate>
            <div class="card-header">
                <span><i class="bi bi-chevron-right"></i></span> Add Equipments 
              </div>
              
            <div class="col-md-4">
                
              <label for="validationCustom01" class="form-label">Name</label>
              <input type="text" class="form-control" id="validationCustom01" required>
              
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Brand Name</label>
              <input type="text" class="form-control" id="validationCustom02" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            
            <div class="col-md-2">
              <label for="validationCustom03" class="form-label">Quantity</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              
            </div>
            
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Price</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              
            </div>
            
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
          
      </section>
    </section>
  </section>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>
</html>
